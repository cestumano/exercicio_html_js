<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { display: inline-block; text-align: left; }
        .message { margin-top: 10px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Formulário de Validação</h2>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <p id="message" class="message"></p>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let campoA = parseFloat(document.getElementById("campoA").value);
            let campoB = parseFloat(document.getElementById("campoB").value);
            let message = document.getElementById("message");

            if (campoB > campoA) {
                message.textContent = "Formulário válido! O número B é maior que o número A.";
                message.className = "message success";
            } else {
                message.textContent = "Erro! O número B deve ser maior que o número A.";
                message.className = "message error";
            }
        });
    </script>
</body>
</html>
